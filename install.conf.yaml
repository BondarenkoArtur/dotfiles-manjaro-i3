- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.atom/config.cson: atom/config.cson
    ~/.atom/init.coffee: atom/init.coffee
    ~/.atom/keymap.cson: atom/keymap.cson
    ~/.atom/packages-install-list.txt: atom/packages-install-list.txt
    ~/.atom/projects.cson: atom/projects.cson
    ~/.atom/snippets.cson: atom/snippets.cson
    ~/.atom/styles.less: atom/styles.less
    ~/.config/compton.conf: config/compton.conf
    ~/.config/dunst: config/dunst
    ~/.config/fontconfig: config/fontconfig
    ~/.config/nitrogen: config/nitrogen
    ~/.config/mimeapps.list: config/mimeapps.list
    ~/.config/ranger/commands_full.py: config/ranger/commands_full.py
    ~/.config/ranger/commands.py: config/ranger/commands.py
    ~/.config/ranger/rc.conf: config/ranger/rc.conf
    ~/.config/ranger/rifle.conf: config/ranger/rifle.conf
    ~/.config/ranger/scope.sh: config/ranger/scope.sh
    ~/.config/rofi: config/rofi
    ~/.config/polybar: config/polybar
    ~/.i3: i3
    ~/.localrc: localrc
    ~/.oh-my-zsh/custom/fcote.zsh-theme: oh-my-zsh/custom/fcote.zsh-theme
    ~/.oh-my-zsh/custom/git_custom.zsh: oh-my-zsh/custom/git_custom.zsh
    ~/.oh-my-zsh/custom/plugins/fcote: oh-my-zsh/custom/plugins/fcote
    ~/.tmuxinator: tmuxinator
    ~/.ctags: ctags
    ~/.dmenurc: dmenurc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    # ~/.gtkrc-2.0.mine: gtkrc-2.0.mine
    # ~/.scss-lint.yml: scss-lint.yml
    # ~/.tmux.conf: tmux.conf
    # ~/.xinitrc: xinitrc
    ~/.extend.Xresources: extend.Xresources
    ~/.xinitrc: xinitrc
    ~/.zshrc: zshrc

- shell:
  - chmod +x bin/* bin_private/* i3/blocks/*
  - chmod +x bin/* bin_private/* i3/blocks/*
  - chmod +x oh-my-zsh/custom/plugins/fcote/bin/*
  - chmod +x oh-my-zsh/custom/plugins/fcote/bin/lib/*